<!-- Wrapper -->
<div id="wrapper">

	<!-- Main -->
	<div id="main">

		<!-- Header image -->
		<img class='headerImage' src="static/images/slika22.jpg" />

		<div class="inner" ui-view></div>
	</div>

	<!-- Sidebar -->
	<div id="sidebar">
		<div class="inner">

			<!-- Picture -->
			<div class="4u"
				style="border: None; margin: 0 auto; display: table; width: 50%">
				<span class="image fit"><img class='image' id="personPhoto"
					src={{commonCtrl.loggedPerson.photo}} alt="" style="border-radius: 50%" /></span>
			</div>

			<!-- Menu -->
			<nav id="menu" ng-controller="PatientController as patientCtrl">
				<header class="major">
					<h2 id="personName">{{commonCtrl.loggedPerson.name}}
						{{commonCtrl.loggedPerson.surname}}</h2>
				</header>
				<ul id="patientMenu">
					<!--<li><span class="opener">Moj profil</span>
							<ul>
								<li><a ng-click="patientCtrl.goToProfile()">Osnovni podaci</a></li>
								<li><a ng-click="patientCtrl.goToChangePassword()">Promeni lozinku</a></li>
							</ul>
						</li> -->
					<li><a ng-click="patientCtrl.goToProfile()">Moj profil</a></li>
					<li><a ng-click="patientCtrl.goToChangePassword()">Promeni lozinku</a></li>
					<li><a ng-click="patientCtrl.goToRecord">Zdravstveni karton</a></li>
					<li><a ng-click="patientCtrl.goToSchedule()">Kalendar</a></li>
					<li><a ng-click="commonCtrl.logout()">Odjava</a></li>
				</ul>
			</nav>
		</div>
	</div>
</div>
