<section>
	<header class="major">
		<h2>Promena lozinke</h2>
	</header>
	<!-- FORM -->
	<div class="row uniform">
		<div class="6u$">
			<input type="password" placeholder="Stara lozinka"
				ng-model="managerCtrl.oldPassword" ng-focus="managerCtrl.oldPasswordEmpty = false; managerCtrl.oldPasswordWrong = false" name="oldPassword" required> <span
				ng-show="managerCtrl.oldPasswordEmpty" class="errorSpan">Unesite
				staru lozinku.</span> <span id="invalidName" class="errorSpan"
				ng-show="managerCtrl.oldPasswordWrong">Pogrešna
				lozinka.</span>
		</div>
		<div class="6u$ ">
			<input type="password" id="newPassword" placeholder="Nova lozinka"
				ng-model="managerCtrl.newPassword" ng-change="managerCtrl.checkNewPassword()"> <span
				class="errorSpan2" ng-show="managerCtrl.passwordLenght">Lozinka
				mora imati najmanje 8 karaktera.</span> <span class="errorSpan2"
				ng-show="managerCtrl.passwordUpperCase">Lozinka mora
				sadržati barem jedno veliko slovo.</span> <span class="errorSpan2"
				ng-show="managerCtrl.passwordSpecialChar">Lozinka mora
				sadržati barem jedan specijalni karakter.</span> <span class="errorSpan2"
				ng-show="managerCtrl.passwordNumber">Lozinka mora
				sadržati barem jednu cifru.</span>
		</div>
		<div class="6u$ ">
			<input type="password" id="newRPassword" ng-focus="managerCtrl.newRePasswordWrong = false"
				ng-model="managerCtrl.newRPassword"
				placeholder="Ponovite novu lozinku" ng-change="managerCtrl.checkRePassword()"><span class="errorSpan"
				ng-show="managerCtrl.newRePasswordWrong">Lozinke se ne
				poklapaju.</span>
		</div>
		<!-- Break -->
		<div class="12u$">
			<ul class="actions">
				<li><a class="button special"
					ng-click="managerCtrl.changePassword()" }">Sačuvaj</a></li>
				<li><input type="reset" value="Otkaži" ng-click="managerCtrl.clear()"></li>
			</ul>
		</div>
	</div>
</section>
