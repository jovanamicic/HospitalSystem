<section>
	<header class="major">
		<h2>Promena lozinke</h2>
	</header>
	<!-- FORM -->
	<form>
		<div class="row uniform">
			<div class="6u$">
				<input type="password" id="oldPassword" placeholder="Stara lozinka" ng-model="managerCtrl.oldPassword">
			</div>
			<div class="6u$ ">
				<input type="password" id="newPassword" placeholder="Nova lozinka" ng-model="managerCtrl.newPassword1">
			</div>
			<div class="6u$ ">
				<input type="password" id="newRPassword" placeholder="Ponovite novu lozinku"
				ng-model="managerCtrl.newPassword2">
			</div>
			<!-- Break -->
			<div class="12u$">
				<ul class="actions">
					<li><a href="#" class="button special"
						ng-click="managerCtrl.changePassword()">Sačuvaj</a></li>
					<li><input type="reset" value="Otkaži"></li>
				</ul>
			</div>
		</div>
	</form>

</section>
