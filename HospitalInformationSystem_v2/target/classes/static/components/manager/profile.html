<section>
	<header class="major">
		<h2>Podaci o menadžeru</h2>
	</header>

	<!-- FORM -->
	<form>
		<div class="row uniform">

			<div class="6u 12u$(xsmall)">
				<h3>Osnovni podaci</h3>
				<input type="text" id="name" placeholder="Ime" disabled ng-model="managerCtrl.user.name">
			</div>

			<div class="6u 12u$(xsmall)">
				<h3>Podaci o profilu</h3>
				<input type="text" id="username" placeholder="Korisnicko ime" ng-model="managerCtrl.user.username">
			</div>

			<div class="6u 12u$(xsmall)">
				<input type="text" id="surname" placeholder="Prezime" disabled ng-model="managerCtrl.user.surname">
			</div>

			<div class="6u 12u$(xsmall)">
				<input type="email" id="email" placeholder="Email adresa" ng-model="managerCtrl.user.email">
			</div>

			<div class="6u 12u$(xsmall)">
				<input type="text" id="personalID" maxlength="13" placeholder="JMBG"
					disabled ng-model="managerCtrl.user.personalID">
			</div>

		</div>

		<div class="row uniform">
			<!-- Break -->
			<div class="6u$ 12u$(xsmall)" id="buttons">
				<a class="button special fit" ng-click="managerCtrl.changeProfile()">Sačuvaj</a>
			</div>
		</div>

	</form>

</section>
