<!DOCTYPE HTML>
<html>
<head>
<title>Zdravstveni karton</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<!-- CSS files -->
<link rel="stylesheet" href="static/css/main.css" />
<link rel="stylesheet" href="static/css/toastr.min.css" />

<!-- JS files -->
<script src="static/js/jquery.min.js"></script>
<script src='static/jsController/common/sessionUser.js'></script>
<script src='static/jsController/logout/logout.js'></script>
<script type="text/javascript" src="static/js/toastr.min.js"></script>

</head>
<body
	onload="getLoggedUser(), switchMenu(), getProfile(), getExaminations()">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<!-- Header image -->
			<img class='headerImage' src="/static/images/slika22.jpg" />
			<div class="inner">
				<!-- Content -->
				<section>
					<header class="major">
						<h2>
							Zdravstveni karton pacijenta <a id="aNameSurname"
								onClick="goToPatientProfile()" style="cursor: pointer"><span
								id="nameSurname"></span></a>
						</h2>
					</header>

					<!-- Record -->
					<div>
						<p></p>
					</div>
					<div>

						<div class="row uniform">
							<div class="3u 12u$(xsmall)">
								<a href="#" class="button special fit" id="examinationBtn"
									onclick="resetPagExaminations()">Pregledi</a>
							</div>
							<div class="3u 12u$(xsmall)">
								<a href="#" class="button fit" id="operationBtn"
									onclick="resetPagOperations()" style="margin-bottom: 3em">Operacije</a>
							</div>
						</div>

						<div class="row 200%">
							<div style="width: 100%">

								<div class="table-wrapper">
									<table class="alt" id="patientRecordTable">
										<thead>
											<tr>
												<th>Datum</th>
												<th>Naziv</th>
												<th>Doktor</th>
											</tr>
										</thead>

										<tbody id="patientRecordBody">
											<!-- dinam.add rows -->
										</tbody>

									</table>

									<div class="pagination" id="patientRecordPag"></div>

								</div>
							</div>
						</div>

						<h3  id="noPatientRecord" style="text-align: center; margin-top: 5%">Trenutno nema
							podataka u zdravstvenom kartonu.</h3>

					</div>
				</section>
			</div>
		</div>
		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Picture -->
				<div class="4u"
					style="border: None; margin: 0 auto; display: table; width: 50%">
					<span class="image fit"><img class='image' id="personPhoto"
						src="" alt="" style="border-radius: 50%" /></span>
				</div>

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2 id="personName"></h2>
					</header>
					<ul id="patientMenu">
						<li><span class="opener">Moj profil</span>
							<ul>
								<li><a href="patientProfile.html">Osnovni podaci</a></li>
								<li><a href="patientChangePassword.html">Promeni
										lozinku</a></li>
							</ul></li>
						<li><a href="patientRecord.html">Zdravstveni karton</a></li>
						<li><a href="patientSchedule.html">Kalendar</a></li>
						<li><a onclick="logout()">Odjava</a></li>
					</ul>
					<ul id="doctorMenu">
						<li><a href="doctorAllPatients.html">Pacijenti</a></li>
						<li><a href="doctorPatientRegistration.html">Registruj
								pacijenta</a></li>
						<li><a href="doctorSchedule.html">Kalendar</a></li>
						<li><a onclick="logout()">Odjava</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="static/js/skel.min.js"></script>
	<script src="static/js/util.js"></script>
	<script src="static/js/main.js"></script>
	<script src='static/jsController/patient/patientRecord.js'></script>
</body>
</html>
