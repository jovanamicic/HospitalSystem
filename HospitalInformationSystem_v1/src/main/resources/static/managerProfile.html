<!DOCTYPE HTML>
<html>
<head>
<title>Profl menadžera</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<!-- CSS files -->
<link rel="stylesheet" href="static/css/main.css" />
<link rel="stylesheet" href="static/css/toastr.min.css" />

<!-- JS files -->
<script src="static/js/jquery.min.js"></script>

<script src='static/jsController/common/sessionUser.js'></script>
<script src='static/jsController/logout/logout.js'></script>
<script src='static/jsController/manager/managerProfile.js'></script>
<script type="text/javascript" src="static/js/toastr.min.js"></script>

</head>
<body onload="getLoggedUser(), getProfile()">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<!-- Header image -->
			<img class='headerImage' src="/static/images/slika22.jpg" />
			<div class="inner">
				<!-- Content -->
				<section>
					<header class="major">
						<h2>Podaci o menadžeru</h2>
					</header>
					
					<!-- FORM -->
					<form>
						<div class="row uniform">
						
							<div class="6u 12u$(xsmall)">
								<h3>Osnovni podaci</h3>
								<input type="text" id="name" placeholder="Ime" disabled>
							</div>
							
							<div class="6u 12u$(xsmall)">
								<h3>Podaci o profilu</h3>
								<input type="text" id="username" placeholder="Korisnicko ime">
							</div>

							<div class="6u 12u$(xsmall)">
								<input type="text" id="surname" placeholder="Prezime" disabled>
							</div>

							<div class="6u 12u$(xsmall)">
								<input type="email" id="email" placeholder="Email adresa">
							</div>

							<div class="6u 12u$(xsmall)">
								<input type="text" id="personalID" maxlength="13"
									placeholder="JMBG" disabled>
							</div>
							
						</div>
						
						<div class="row uniform">
							<!-- Break -->
							<div class="6u$ 12u$(xsmall)" id="buttons">
								<a href="#" class="button special fit" onclick="changeProfile()">Sačuvaj</a>
							</div>
						</div>
						
					</form>

				</section>

			</div>
		</div>
		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Picture -->
				<div class="4u"
					style="border: None; margin: 0 auto; display: table; width: 50%">
					<span class="image fit"><img class='image' id="personPhoto"
						src="" alt="" style="border-radius: 50%" /></span>
				</div>

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2 id="personName"></h2>
					</header>
					<ul id = "generalManagerMenu" style="display:none">
						<li><span class="opener">Moj profil</span>
							<ul>
								<li><a href="managerProfile.html">Osnovni podaci</a></li>
								<li><a href="managerChangePassword.html">Promeni
										lozinku</a></li>
							</ul></li>
						<li><a href="managerOperations.html">Operacije</a></li>
						<li><a href="managerExaminations.html">Pregledi</a></li>
						<li><a onclick="logout()">Odjava</a></li>
					</ul>
					<ul id = "financialManagerMenu" style="display:none">
						<li><span class="opener">Moj profil</span>
							<ul>
								<li><a href="managerProfile.html">Osnovni podaci</a></li>
								<li><a href="managerChangePassword.html">Promeni
										lozinku</a></li>
							</ul></li>
							
						<li><span class="opener">Plaćanja</span>
							<ul>
								<li><a href="managerPayments.html">Sve uplate</a></li>
								<li><a href="managerNewPayment.html">Nova uplata</a></li>
							</ul>
						</li>
						<li><a onclick="logout()">Odjava</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="static/js/skel.min.js"></script>
	<script src="static/js/util.js"></script>
	<script src="static/js/main.js"></script>
</body>
</html>
