<html>

<body onload="getLoggedUser(), switchMenu()">

	<div id="wrapper">

		<div id="main">
			<!-- Header image -->
			<img class='headerImage' src="/static/images/slika22.jpg" />
			<div class="inner">
				<!-- Content -->
				<section>
					<header class="major">
						<h2>Promena lozinke</h2>
					</header>
					<!-- FORM -->
					<form>
						<div class="row uniform">
							<div class="6u$">
								<input type="password" id="oldPassword" placeholder="Stara lozinka">
							</div>
							<div class="6u$ ">
								<input type="password" id="newPassword" placeholder="Nova lozinka">
							</div>
							<div class="6u$ ">
								<input type="password" id="newRPassword" placeholder="Ponovite novu lozinku">
							</div>
							<!-- Break -->
							<div class="12u$">
								<ul class="actions">
									<li><a href="#" class="button special" onclick="changePassword()">Sačuvaj</a></li>
									<li><input type="reset" value="Otkaži"></li>
								</ul>
							</div>
						</div>
					</form>

				</section>

			</div>
		</div>
		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Picture -->
				<div class="4u"
					style="border: None; margin: 0 auto; display: table; width: 50%">
					<span class="image fit"><img class='image' id="personPhoto"
						src="" alt="" style="border-radius: 50%" /></span>
				</div>

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2 id="personName"></h2>
					</header>
					<ul id = "generalManagerMenu" style="display:none">
						<li><span class="opener">Moj profil</span>
							<ul>
								<li><a href="managerProfile.html">Osnovni podaci</a></li>
								<li><a href="managerChangePassword.html">Promeni
										lozinku</a></li>
							</ul></li>
						<li><a href="managerOperations.html">Operacije</a></li>
						<li><a href="managerExaminations.html">Pregledi</a></li>
						<li><a onclick="logout()">Odjava</a></li>
					</ul>
					<ul id = "financialManagerMenu" style="display:none">
						<li><span class="opener">Moj profil</span>
							<ul>
								<li><a href="managerProfile.html">Osnovni podaci</a></li>
								<li><a href="managerChangePassword.html">Promeni
										lozinku</a></li>
							</ul></li>
							
						<li><span class="opener">Plaćanja</span>
							<ul>
								<li><a href="managerPayments.html">Sve uplate</a></li>
								<li><a href="managerNewPayment.html">Nova uplata</a></li>
							</ul>
						</li>
						<li><a onclick="logout()">Odjava</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<script src="static/js/skel.min.js"></script>
	<script src="static/js/util.js"></script>
	<script src="static/js/main.js"></script>
