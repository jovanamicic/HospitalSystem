<!DOCTYPE HTML>
<html>
<head>
<title>Raspored zakazanih pregleda</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />

<!-- CSS files -->
<link href='static/css/fullcalendar.css' rel='stylesheet' />
<link href='static/css/fullcalendar.print.css' rel='stylesheet'
	media='print' />
<link rel="stylesheet" href="static/css/main.css" />
<link rel="stylesheet" href="static/css/my-modal.css" />

<!-- JS files -->
<script src="static/js/jquery.min.js"></script>
<script src='static/js/fullcalendar/moment.min.js'></script>
<script src='static/js/fullcalendar/fullcalendar.min.js'></script>
<script src='static/js/fullcalendar/sr.js'></script>

<script src='static/jsController/common/sessionUser.js'></script>
<script src='static/jsController/logout/logout.js'></script>

</head>
<body onload="getLoggedUser(), getPatientSchedule()">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">

			<!-- Header image -->
			<img class='headerImage' src="static/images/indexPhoto.jpg" alt="" />

			<div class="inner">

				<!-- Content -->
				<section>
					<div id='calendar'></div>
				</section>

			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Picture -->
				<div class="4u"
					style="border: None; margin: 0 auto; display: table; width: 50%">
					<span class="image fit"><img class='image' id="personPhoto"
						src="" alt="" style="border-radius: 50%" /></span>
				</div>

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2 id="personName"></h2>
					</header>
					<ul>
						<li><span class="opener">Moj profil</span>
							<ul>
								<li><a href="patientProfile.html">Osnovni podaci</a></li>
								<li><a href="patientChangePassword.html">Promeni
										lozinku</a></li>
							</ul></li>
						<li><a href="patientRecord.html">Zdravstveni karton</a></li>
						<li><a href="patientSchedule.html">Kalendar</a></li>
						<li><a onclick="logout()">Odjava</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<!-- The Modal for detail look about operation or examination -->
	<div id="myModalDetail" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close" id="spanCloseDetail">&times;</span>
				<h2 id="operationOrExaminationTitle" style="text-align: center; margin-top: 5%"></h2>
			</div>
			<div class="modal-body">
				<ul class="contact"
					style="width: 100%; margin-top: 5%">
					<li class="fa-stethoscope" id="doctor">doktor</li>
					<li class="fa-user" id="patient"></li>
					<li class="fa-tag" id="nameTag"></li>
					<li class="fa-calendar" id="dateTag"></li>
					<li class="fa-clock-o" id="timeTag">17:00</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="static/js/skel.min.js"></script>
	<script src="static/js/util.js"></script>
	<script src="static/js/main.js"></script>
	<script src='static/jsController/patient/patientSchedule.js'></script>

</body>
</html>
